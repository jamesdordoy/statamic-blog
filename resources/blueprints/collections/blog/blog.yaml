title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          placeholder: subtitle
          input_type: text
          character_limit: 100
          antlers: false
          display: Subtitle
          type: text
          icon: text
          instructions: 'Post subtitle'
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - code
            - codeblock
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          character_limit: 60
          antlers: false
          display: 'Meta Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: meta_description
        field:
          input_type: text
          character_limit: 160
          antlers: false
          display: 'Meta Description'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
